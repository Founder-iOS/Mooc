<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view  view-title="离线列表" hide-back-button="true">
<ion-content>
    <ion-list>
        <ion-item ng-click="openResource()">
            aaaa
        </ion-item>
        <ion-item  collection-repeat="resource in resources" ng-click="openResource(resource)" >
            <h2>{{resource.name}}</h2>
            <p>文档类型:{{resource.mime_type}}</p>
        </ion-item>
    </ion-list>
</ion-content>
</ion-view>
