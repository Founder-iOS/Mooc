<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="我的课程">
  <ion-content class="padding">
  <div class="padding-left padding-right padding-top pading-bottom"  collection-repeat="course in courses" collection-item-width="'25%'"
    collection-item-height="getItemHeight(course, $index)"
    ng-style="{height: getItemHeight(course, $index)}">
   <a class="item item-thumbnail-top my-course-item"
    ng-href="#/courses/{{course.id}}">
      <img ng-src="{{course.image}}">
      <h2>{{course.name}}</h2>
      <p>{{course.studynum}}</p>
      <p>{{course.studytime}}</p>
  </a>
  </div>
</ion-content>
</ion-view>
