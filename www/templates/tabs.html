<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="课程" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/courses">
    <ion-nav-view name="tab-courses"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="离线列表" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/offline">
    <ion-nav-view name="tab-offline"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/user">
    <ion-nav-view name="tab-user"></ion-nav-view>
  </ion-tab>


</ion-tabs>
