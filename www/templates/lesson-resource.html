
<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
  <div class="padding-left padding-right padding-top pading-bottom"  collection-repeat="resource in lesson.resources" collection-item-width="'25%'"
    collection-item-height="200px">
   <a class="item item-thumbnail-top my-course-item"
    ng-href="#/courses/{{resource.id}}">
      <img ng-src="{{resource.image}}">
      <h2>{{resource.name}}</h2>
  </a>
  </div>
