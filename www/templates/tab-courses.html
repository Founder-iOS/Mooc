<ion-view  view-title="我的课程" hide-back-button="true">
<!--       <ion-nav-buttons side="left">

  <ion-content class="padding">
   <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
   </ion-refresher>
  
  
  <div class="course_item"  collection-repeat="course in courses" collection-item-width="20%"
    collection-item-height="getItemHeight(course, $index)">
   <a class="item item-thumbnail-top" ng-href="#/courses/{{course.course_id}}">
      <img ng-src="{{course.cover_url}}">
      <h2>{{course.course_name}}</h2>
      <p>选课人数：{{course.study_num}}</p>
      <p>开课时间：{{course.open_time *1000 | date:'yyyy-MM-dd'}}</p>
    </a>
  </div>

  <ion-infinite-scroll on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>
</ion-content>
</ion-view>
